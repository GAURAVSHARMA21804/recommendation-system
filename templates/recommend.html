<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wayout doubts</title>
    <link rel="icon" href="/static/project img/assets.42.jpg">
     <link rel="stylesheet" href="/static/home.css"> 
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> -->
     <!-- Latest compiled and minified CSS -->

</head>
<body>
    <div class="header-container">
            <nav class="navbar">
                <div class="LFC">
                    <img id="img" src="/static/project img/logo.png" alt="logo">
            
                </div>
                <div class="nav-links">
                    <ul class="flex">
    
                        <li><a href="/home"class="hover-links">Home</a></li>
                        <li><a href="/recommend" class="hover-links">Recommended Books</a></li>
                        <li><a href="/courses" class="hover-links">Courses</a></li>
                        
                    </ul>
                    
                </div>

                <div class="RHC">
                    
                    <li><a href="/logout">Logout</a></li>
                </div>
            </nav>
    </div>
    <main>
        <div class="book_banner">
            <img id="book_banner-img" src="/static/project img/book_banner.jpg" alt="banner-image">
        </div>
        <div class="container">
            <div class="row">
                
                <div class="col-md-12 books">
                    <h1 class="text-white" style="font-size:50px">Recommend Books</h1>
                    <form action="/recommend_books" method="post">
                        <input name="user_input" type="text" class="form-control"><br>
                        <input type="submit" class="btn btn-lg btn-warning">
                    </form>
                </div>
    
                {% if data %}
    
                 {% for i in data %}
                    <div class="col-md-3" style="margin-top:50px">
                        <div class="card">
                            <div class="card-body">
                                <img class="card-img-top" src="{{i[2]}}">
                                <p class="text-white">{{i[0]}}</p>
                                <p class="text-white">{{i[1]}}</p>
                            </div>
                        </div>
                    </div>
                 {% endfor %}
    
                {% endif %}
    
    
    
    
            </div>
        </div>

       
    </main>
</body>

</html>
